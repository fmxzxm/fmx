<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录--依谷网</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../lib/common.js"></script>
    <script src="../lib/jquery-1.10.1.min.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="all">
        <img class="img1" src="../img/log_img/admin-bg.jpg" alt="">

        <div class="main">
            <ul>
                <li>
                    <img class="logo" src="../img/log_img/logo_login.png" alt="">
                </li>
                <li>
                    <h2>登录</h2>
                    <p class="p1">还没有账号？
                        <span class="s1">注册</span>
                    </p>
                </li>
                <li>
                    <div class="d1">
                        <img class="img2" src="../img/log_img/register_01.png" alt="">
                    </div>
                    <input type="text" id="user" placeholder="手机号/用户名">
                </li>
                <li>
                    <div class="d1">
                        <img class="img2" src="../img/log_img/register_02.png" alt="">
                    </div>
                    <input type="password" id="pass" placeholder="密码">
                </li>
                <li>
                    <p class="p2">验证码</p>
                    <input type="text" id="yzm" placeholder="验证码">
                    <div class="d2"></div>
                </li>
                <li class="li1">
                    <p class="p3">
                        <input type="checkbox" checked>记住我
                    </p>
                    <p class="p4">
                        忘记密码？
                    </p>
                </li>
                <li class="li2">
                    登录
                </li>
                <li class="li4">
                    <img src="../img/log_img/admin-login-san.png" alt="">
                </li>
                <li class="li5">
                    <div>
                        <p>
                            <img src="../img/log_img/login_sina.png" alt="">
                        </p>
                        <p>
                            <img src="../img/log_img/login_qq.png" alt="">
                        </p>
                        <p>
                            <img src="../img/log_img/login_dou.png" alt="">
                        </p>
                    </div>
                </li>
            </ul>

        </div>

    </div>
</body>

</html>
