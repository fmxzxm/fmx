<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员注册--依谷网</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../lib/jquery-1.10.1.min.js"></script>
    <script src="../js/register.js"></script>
</head>

<body>
    <div class="main">
        <img id="img1" src="../img/reg_img/admin-re-bg.jpg" alt="">
        <ul>
            <li class="li1">
                <img src="../img/reg_img/logo_login.png" alt="">
            </li>
            <li class="li2">
                注册
                <span>已有账号
                    <a class="reg" ref="">登录</a>
                </span>
            </li>
            <li class="li6">
                <h2>
                    <img src="../img/reg_img/register_04.png" alt="">
                </h2>
                <input type="text" id="inp1" placeholder="请输入手机号码">
                <div class="dd1"></div>
                <p class="p1">
                    <img id="img2" src="../img/reg_img/login_error.png" alt="">
                </p>
            </li>
            <li class="li5">
                <h2>
                    <img src="../img/reg_img/register_05.png" alt="">
                </h2>
                <input type="text" id="inp2" placeholder="请输入短信验证码">
                <input type="button" id="inp5" value="发送验证码！">
            </li>
            <li>
                <h2>
                    <img src="../img/reg_img/register_02.png" alt="">
                </h2>
                <input type="password" id="inp6" placeholder="请输入密码">
                <div class="dd2"></div>
                <p class="p2"></p>
            </li>
            <li>
                <h2>
                    <img src="../img/reg_img/register_02.png" alt="">
                </h2>
                <input type="password" id="inp3" placeholder="请输确认密码">
                <div class="dd3"></div>
                <p class="p3"></p>
            </li>
            <li>
                <input type="checkbox" id="inp4" checked="checked">
                <h4>
                    同意
                    <a href="">依谷网服务协议</a>
                </h4>
                <span class="s1">
                    忘记密码？
                </span>

            </li>
            <li class="li3">
                完成
            </li>
        </ul>
        <div class="zy">
            <input type="text" id="inp7" placeholder="请输入下图验证码">
            <p id="p4"></p>
        </div>

    </div>

</body>

</html>
